<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear tu cuenta de HotelPOO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');
    </style>
    <link rel="stylesheet" href="../css/style.css">

    <!--FONT OSWALD-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .nav-main {
            background-color: #343a40;
            padding: 1rem;
        }

        .nav-main a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }

        .nav-main a:hover {
            color: #ffd700; /* Color dorado en hover */
        }

        .tit {
            color: #343a40;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #ffd700; /* Color dorado */
            border-color: #ffd700;
        }

        .btn-primary:hover {
            background-color: #ffc107; /* Color más oscuro al pasar el ratón */
            border-color: #ffc107;
        }

        .table {
            margin-top: 20px;
        }

        .alert {
            margin-top: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="nav-main">
        <a href="/Users">
            <img src="../img/logo.jpg" alt="logo-hotel" class="nav-brand" style="height: 50px;">
        </a>
        <ul class="nav-menu d-inline-block">
            <li class="d-inline"><a href="/Bookings/availability">Reservar habitación</a></li>
            <li class="d-inline"><a href="/Bookings/VerHabitaciones">Nuestras habitaciones</a></li>
            <li class="d-inline"><a href="#">Quienes somos</a></li>
            <li class="d-inline"><a href="/Bookings/ConsultaReservas">Consultá tus reservas!</a></li>
        </ul>
        <ul class="nav-regis float-right">
            <li>
                <a><label id="Users" th:text="${#httpServletRequest.getRemoteUser ()}"></label></a>
            </li>
            <li>
                <a href="/logout" methods="post" th:action="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
            <br>
            <div class="container">
                <div class="titulo">

                    <div  th:if="${mensaje}" class="alert alert-danger" role="alert">
                        Ya existe un usuario con ese <strong>e-mail!</strong>
                    </div>
                <h1 align="center" >Crea tu cuenta de HotelPOO!</h1>

                    <div align="center">
                        <form action="#" th:action="@{/Users}" th:object="${user}" method="post">
                            <div class="form-group">
                                Nombre:
                                <input type="text" required th:field="*{firstName}" class="form-control col-sm-3"/>
                            </div>
                            <div class="form-group">
                                Apellido:
                                <input type="text"  required th:field="*{lastName}" class="form-control col-sm-3">
                            </div>

                            <div class="form-group">
                                Email:
                                <input type="email" required th:field="*{email}" class="form-control col-sm-3">
                            </div>
                            <div class="form-group">
                                Fecha de nacimiento:
                                <input type="date" required th:field="*{birthDate}" class="form-control col-sm-3">
                            </div>
                            <div class="form-group">
                                Nacionalidad:
                                <input type="text" required th:field="*{nationality}" class="form-control col-sm-3">
                            </div>

                            <div class="form-group">
                                Contraseña:
                                <input type="password" required th:field="*{password}" class="form-control col-sm-3">
                            </div>

                            <button type="submit" class="btn btn-success">Crear</button>

                        </form>
                    </div>
                </div>
            </div>
</body>

</html>
