<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Hotel para asustadores</title>

    <!--FONT OSWALD-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap');
        
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .nav-main {
            background-color: #343a40;
            padding: 10px 20px;
        }

        .nav-brand {
            height: 50px;
        }

        .nav-menu, .nav-regis {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .nav-menu li, .nav-regis li {
            margin: 0 15px;
        }

        .nav-menu a, .nav-regis a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-menu a:hover, .nav-regis a:hover {
            color: #fff;
        }

        .showcase {
            background-image: url('/img/principal.jpeg'); /* Ruta fija */
            background-size: cover;
            background-position: center;
            color: #ffc107; /* Texto amarillo */
            padding: 60px 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .showcase h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .showcase p {
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="nav-main navbar navbar-expand-lg navbar-dark">
    <a href="/Users" class="navbar-brand">
        <img src="../img/logo.jpg" alt="logo-hotel" class="nav-brand">
    </a>
    <div class="collapse navbar-collapse">
        <ul class="nav-menu navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/Bookings/availability">Reservar habitación</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Bookings/VerHabitaciones">Nuestras habitaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Bookings/about">Quienes somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Bookings/ConsultaReservas">Consultá tus reservas!</a>
            </li>
        </ul>

        <ul class="nav-regis navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><label id="Users" th:text="${#httpServletRequest.getRemoteUser()}"></label></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" methods="post" th:action="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <header class="showcase">
        <h2>HOTEL para Asustadores</h2>
        <p>Hotelería de primera.</p>
    </header>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
